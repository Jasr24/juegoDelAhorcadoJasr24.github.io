<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Juego Ahorcado Jasr</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Funcione en dispositivos moviles (Celulares)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!--bootstrap-->
        <link rel="stylesheet" href="styles.css"><!--Estilos personalizados-->
    </head>

    <body>
        <header class="encabezado"></header>

        <main>
            <div class="container">
                <div class="row">

                    <section class="col-sm-12 col-md-1">
                        <div class="logo">
                            <img src="recursos/Logo.png" alt="logo-alura">
                        </div>
                    </section>

                    <div class="col-sm-12 col-md-11 pantalla-inicial" id="comieso-juego">
                        <button type="button" onclick="inicioJuego()" class="boton boton-color">Iniciar juego</button>
                        <br>
                        <button type="button" onclick="palabraNueva()" class="boton boton-neutro">Agregar nueva palabra</button>
                        <br><br>
                        <p><img src="recursos/Vector.png" alt="vector" class="vector-img"> Diviertete adivinando los nombres de los animales.</p>
                    </div>

                    <div class="col-sm-12 col-md-11 juego-en-proceso" id="juego-proceso" style="display: none;">
                        <canvas class="canvas"></canvas>
                        <textarea placeholder="Si estas en celular ingresa las letras aqui" id="input-2" class="textarea-letras" autofocus></textarea>                 
                        <button type="button" onclick="letraCelular()" class="boton boton-neutro-letra">Enviar Letra</button>
                        <br>
                        <button type="button" onclick="inicioJuego()" class="boton boton-color">Nuevo juego</button>
                        <button type="button" onclick="desistirOCancelar()" class="boton boton-neutro">Desistir</button>                   
                    </div>

                    <div class="col-sm-12 col-md-11 agregando-palabra-nueva" id="palabra-nueva" style="display: none;">
                        <textarea placeholder="Ingresa el texto aqui" id="input" class="textarea-palabra" autofocus></textarea>
                        <p><img src="recursos/Vector.png" alt="vector" class="vector-img">Máx. de 10 letras.</p>
                        <button type="button" onclick="guardarEmpezar()" class="boton boton-color">Guardar y empezar</button>
                        <button type="button" class="boton boton-neutro" onclick="desistirOCancelar()">Cancelar</button>
                    </div>
                </div>
            </div>
        </main>

    </body>

    <footer class="pie-pagina">

</html>
